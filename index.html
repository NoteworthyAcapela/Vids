<!DOCTYPE html>
<html dark invert style="background-color: #800020;">
  <head>
    <title>Noteworthy LHS Videos</title>
    <style>
      @font-face {
        font-family: Fascinate_Inline;
        src: url(https://www.noteworthylhs.ml/FascinateInline-Regular.otf)

      @font-face{
        font-family: timeburner;

  <body onload="newScript()">

    <div class="home">
